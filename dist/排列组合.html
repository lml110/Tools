    <script>
var threeSum = function(nums, total){
    let res = []
    for (let i = 0; i < nums.length - 2; i++) {
        for (let j = i + 1; j < nums.length - 1; j++) {
            for (let k = j + 1; k < nums.length; k++) {
                res.push([nums[i], nums[j], nums[k]])
            }
        }
    }
    return res;
};

var getCombine = tools.getCombine;
var getPermutation = tools.getPermutation;
