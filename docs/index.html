<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工具库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="工具库">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="dist/css/vue_a5ecbd15924aed7.css">
  <link rel="stylesheet" href="dist/css/sidebar.min.css" />
  <style>
    /* .markdown-section h2 code {
      font-size: 0.8em!important;
    } */
    .sidebar .sidebar-nav{
      padding-left: 9px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '工具库',
      // nameLink: '/#/',
      repo: 'https://github.com/lml110/Tools',
      // routerMode: 'history',
      // sidebarDisplayLevel: 1,
      subMaxLevel: 4,
      // # 自定义导航
      loadSidebar: true,
      autoHeader: true,
      // coverpage: 'cover.md', //开启封面页
      alias: {
        '/.*/_sidebar.md': '_sidebar.md',
      },
      mergeNavbar: true,
      auto2top: true, //跳转后自动到顶部
      homepage: 'tools-api.md',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // basePath: '/tools-api',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',

        noData: '找不到结果',

        // 搜索标题的最大程级, 1 - 6
        depth: 1
      }
    }
  </script>
  <script src="dist/js/docsify@4.js" type="text/javascript"></script>
  <script src="dist/js/search_ec07f770ab29e7b.js"></script>
</body>
</html>
